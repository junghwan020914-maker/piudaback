name: CI/CD -> NCR push & remote deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # 예: secrets.NCR_REGISTRY = 183eb861-kr1-registry.container.nhncloud.com/seagnal-registry
  NCR_REGISTRY: ${{ secrets.NCR_REGISTRY }}
  REPO: piuda-image
  TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ env.NCR_REGISTRY }}/${{ env.REPO }}   # ← 여기서 조합 (jobs/env)
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew || true
          ./gradlew clean bootJar --no-daemon

      - name: Docker login (NCR)
        env:
          HOST: 183eb861-kr1-registry.container.nhncloud.com
          NCR_USERNAME: ${{ secrets.NCR_USERNAME }}
          NCR_PASSWORD: ${{ secrets.NCR_PASSWORD }}
        run: |
          echo "$NCR_PASSWORD" | docker login "$HOST" -u "$NCR_USERNAME" --password-stdin
          echo "$NCR_PASSWORD" | docker login "${{ env.NCR_REGISTRY }}" -u "$NCR_USERNAME" --password-stdin

      - name: Build image
        run: |
          docker build -t "$IMAGE:latest" -t "$IMAGE:$TAG" .

      - name: Push image
        run: |
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ env.NCR_REGISTRY }}/${{ env.REPO }}:latest
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y ssh

      - name: Deploy on remote host
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY:  ${{ secrets.SSH_KEY }}
          NCR_REGISTRY: ${{ secrets.NCR_REGISTRY }}
          REPO: piuda-image
          NCR_USERNAME: ${{ secrets.NCR_USERNAME }}
          NCR_PASSWORD: ${{ secrets.NCR_PASSWORD }}
        run: |
          set -e
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          # ↓↓↓ 변수 확장을 위해 따옴표 없는 EOF (원격에서 환경변수 쓰려면 export 포함)
          ssh -o StrictHostKeyChecking=no -i key.pem ${SSH_USER}@${SSH_HOST} <<EOF
            set -e
            export NCR_REGISTRY="${NCR_REGISTRY}"
            export NCR_USERNAME="${NCR_USERNAME}"
            export NCR_PASSWORD="${NCR_PASSWORD}"
            export IMAGE="${NCR_REGISTRY}/${REPO}:latest"

            cd /opt/app
            HOST="183eb861-kr1-registry.container.nhncloud.com"
            echo "\$NCR_PASSWORD" | docker login "\$HOST" -u "\$NCR_USERNAME" --password-stdin || true
            echo "\$NCR_PASSWORD" | docker login "\$NCR_REGISTRY" -u "\$NCR_USERNAME" --password-stdin || true

            docker compose pull app || true
            docker compose up -d --pull always
            docker image prune -f || true
          EOF
