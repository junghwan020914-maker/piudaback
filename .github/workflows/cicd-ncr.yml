name: CI/CD -> NCR push & remote deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      # ← 여기서 조합: 최상위 env에서 secrets 참조 안 함
      NCR_REGISTRY: ${{ secrets.NCR_REGISTRY }}         # ex) 183...nhncloud.com/seagnal-registry
      REPO: piuda-image
      TAG: ${{ github.sha }}
      IMAGE: ${{ secrets.NCR_REGISTRY }}/piuda-image
      HOST: 183eb861-kr1-registry.container.nhncloud.com
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew || true
          ./gradlew clean bootJar --no-daemon

      - name: Docker login (NCR)
        run: |
          echo "${{ secrets.NCR_PASSWORD }}" | docker login "$HOST" -u "${{ secrets.NCR_USERNAME }}" --password-stdin
          echo "${{ secrets.NCR_PASSWORD }}" | docker login "${{ env.NCR_REGISTRY }}" -u "${{ secrets.NCR_USERNAME }}" --password-stdin

      - name: Build & Push
        run: |
          docker build -t "$IMAGE:latest" -t "$IMAGE:$TAG" .
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      NCR_REGISTRY: ${{ secrets.NCR_REGISTRY }}
      REPO: piuda-image
      HOST: 183eb861-kr1-registry.container.nhncloud.com
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y ssh

      - name: Remote deploy
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}     # 예: 서버 IP
          SSH_USER: ${{ secrets.SSH_USER }}     # 예: ubuntu
          SSH_KEY_B64: ${{ secrets.SSH_KEY_B64 }}
          NCR_REGISTRY: ${{ secrets.NCR_REGISTRY }}
          NCR_USERNAME: ${{ secrets.NCR_USERNAME }}
          NCR_PASSWORD: ${{ secrets.NCR_PASSWORD }}
          HOST: 183eb861-kr1-registry.container.nhncloud.com
          REPO: piuda-image
        run: |
          set -e
          echo "$SSH_KEY_B64" | base64 -d > key.pem || echo "$SSH_KEY_B64" | base64 --decode > key.pem
          chmod 600 key.pem
          ssh-keygen -lf key.pem > /dev/null
          
          ssh -o StrictHostKeyChecking=no -i key.pem ${SSH_USER}@${SSH_HOST} <<EOF
            set -e
            export NCR_REGISTRY="${NCR_REGISTRY}"
            export IMAGE="\$NCR_REGISTRY/${REPO}:latest"
            export NCR_USERNAME="${NCR_USERNAME}"
            export NCR_PASSWORD="${NCR_PASSWORD}"
            export HOST="${HOST}"

            cd /opt/app

            echo "$NCR_PASSWORD" | docker login "$HOST" -u "$NCR_USERNAME" --password-stdin || true
            echo "$NCR_PASSWORD" | docker login "$NCR_REGISTRY" -u "$NCR_USERNAME" --password-stdin || true
  
            # 2) 네트워크 보장 (없으면 생성됨)
            docker network create piuda-net || true
  
            # 3) 최신 이미지 pull
            docker pull "$IMAGE"
  
            # 4) 기존 앱 컨테이너 중지 + 삭제
            docker rm -f piuda-app || true
  
            # 5) 새 앱 컨테이너 실행 — 여기서 네트워크 연결이 핵심
            docker run -d \
              --name piuda-app \
              --network piuda-net \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -v /opt/app/config:/config \
              "$IMAGE"

            # 필요하면 OAuth redirect 추가
            #  -e APP_OAUTH2_FRONT_REDIRECT_URL="http://localhost:3000/login/oauth/success" \

            # 6) 이미지 청소
            docker image prune -f || true
          EOF
