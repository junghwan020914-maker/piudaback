name: CI/CD -> NCR push & remote deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      # ← 여기서 조합: 최상위 env에서 secrets 참조 안 함
      NCR_REGISTRY: ${{ secrets.NCR_REGISTRY }}         # ex) 183...nhncloud.com/seagnal-registry
      REPO: piuda-image
      TAG: ${{ github.sha }}
      IMAGE: ${{ secrets.NCR_REGISTRY }}/piuda-image
      HOST: 183eb861-kr1-registry.container.nhncloud.com
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew || true
          ./gradlew clean bootJar --no-daemon

      - name: Docker login (NCR)
        run: |
          echo "${{ secrets.NCR_PASSWORD }}" | docker login "$HOST" -u "${{ secrets.NCR_USERNAME }}" --password-stdin
          echo "${{ secrets.NCR_PASSWORD }}" | docker login "${{ env.NCR_REGISTRY }}" -u "${{ secrets.NCR_USERNAME }}" --password-stdin

      - name: Build & Push
        run: |
          docker build -t "$IMAGE:latest" -t "$IMAGE:$TAG" .
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      NCR_REGISTRY: ${{ secrets.NCR_REGISTRY }}  # 예) 183eb861-kr1-registry.container.nhncloud.com/seagnal-registry  (https:// 금지, 끝 슬래시 금지)
      REPO: piuda-image
      HOST: 183eb861-kr1-registry.container.nhncloud.com

    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Remote deploy
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY_B64: ${{ secrets.SSH_KEY_B64 }}
          NCR_REGISTRY: ${{ secrets.NCR_REGISTRY }}
          NCR_USERNAME: ${{ secrets.NCR_USERNAME }}
          NCR_PASSWORD: ${{ secrets.NCR_PASSWORD }}
          HOST: 183eb861-kr1-registry.container.nhncloud.com
          REPO: piuda-image
        run: |
          set -Eeuo pipefail
          echo "$SSH_KEY_B64" | base64 -d > key.pem || echo "$SSH_KEY_B64" | base64 --decode > key.pem
          chmod 600 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem "${SSH_USER}@${SSH_HOST}" <<'EOSSH'
            set -Eeuo pipefail

            # ===== 입력 값 주입 =====
            NCR_REGISTRY="${NCR_REGISTRY}"
            NCR_USERNAME="${NCR_USERNAME}"
            NCR_PASSWORD="${NCR_PASSWORD}"
            HOST="${HOST}"
            REPO="${REPO}"

            # NCR_REGISTRY sanity check (https:// 금지, 끝 슬래시 금지)
            if echo "\$NCR_REGISTRY" | grep -qE '^https?://'; then
              echo "ERROR: NCR_REGISTRY must NOT contain protocol (https://). Current=\$NCR_REGISTRY"
              exit 1
            fi
            NCR_REGISTRY="\${NCR_REGISTRY%/}"   # trailing slash 제거

            IMAGE="\$NCR_REGISTRY/\$REPO:latest"

            echo "== Using image: \$IMAGE"
            # 이미지 레퍼런스 간단 검증
            if ! echo "\$IMAGE" | grep -qE '^[^/]+(\.[^/]+)+/.+:.+$'; then
              echo "ERROR: invalid image reference format => \$IMAGE"
              exit 1
            fi

            cd /opt/app

            # 1) 레지스트리 로그인 (호스트 한 번만 확실하게)
            echo "\$NCR_PASSWORD" | docker login "\$HOST" -u "\$NCR_USERNAME" --password-stdin

            # 2) 네트워크 존재하면 스킵
            if ! docker network inspect piuda-net >/dev/null 2>&1; then
              docker network create piuda-net
            fi

            # 3) 최신 이미지 pull
            docker pull "\$IMAGE"

            # 4) 기존 컨테이너 제거
            docker rm -f piuda-app >/dev/null 2>&1 || true

            # 5) 새 컨테이너 실행
            docker run -d \
              --name piuda-app \
              --network piuda-net \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -v /opt/app/config:/config \
              "\$IMAGE"

            # 6) 청소
            docker image prune -f >/dev/null 2>&1 || true
          EOSSH
  
