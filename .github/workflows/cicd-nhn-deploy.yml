name: Deploy Docker Image without registry (SCP tar)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-load-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image locally
        run: |
          docker build -t piuda:latest .

      - name: Save Docker image as tar
        run: |
          docker save -o piuda.tar piuda:latest

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy image.tar to server
        run: |
          scp -o StrictHostKeyChecking=no piuda.tar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/piuda/piuda.tar

      - name: Load image and restart service
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            cd /opt/piuda
            docker load -i piuda.tar
            docker compose up -d
            docker image prune -f
          '
