name: build-load-deploy

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      - name: Build Docker image
        run: docker build -t piuda:latest .

      - name: Save image to tar
        run: |
          # save in current workspace and ensure readable by subsequent steps
          docker save -o ./piuda.tar piuda:latest
          ls -l ./piuda.tar
          chmod 644 ./piuda.tar
          ls -l ./piuda.tar

      - name: Upload tar to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./piuda.tar"
          target: "/opt/piuda/"

      - name: SSH â†’ Load image & Restart
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/piuda
            docker load -i piuda.tar
            docker compose down || true
            docker compose up -d
            docker image prune -f
