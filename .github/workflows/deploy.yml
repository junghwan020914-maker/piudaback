name: CI/CD -> NCR push & remote deploy (host-net + local MySQL)

on:
  push:
    branches: [ "main" ]

env:
  NCR_HOST: 183eb861-kr1-registry.container.nhncloud.com   # 레지스트리 호스트
  REPO: seagnal-registry                                   # 레포지토리 이름
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar --no-daemon

      - name: Docker login (NCR)
        run: |
          echo "${{ secrets.NCR_PASSWORD }}" | docker login "$NCR_HOST" \
            -u "${{ secrets.NCR_USERNAME }}" --password-stdin

      - name: Build image
        run: |
          docker build \
            -t $NCR_HOST/$REPO:latest \
            -t $NCR_HOST/$REPO:${IMAGE_TAG} .

      - name: Push image
        run: |
          docker push $NCR_HOST/$REPO:${IMAGE_TAG}
          docker push $NCR_HOST/$REPO:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y ssh

      - name: Deploy on remote host
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY:  ${{ secrets.SSH_KEY }}
          NCR_HOST: 183eb861-kr1-registry.container.nhncloud.com
          REPO: seagnal-registry
          NCR_USERNAME: ${{ secrets.NCR_USERNAME }}
          NCR_PASSWORD: ${{ secrets.NCR_PASSWORD }}
        run: |
          set -e
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ${SSH_USER}@${SSH_HOST} <<EOF
            set -e
            cd /opt/app

            # 레지스트리 로그인
            echo "${NCR_PASSWORD}" | docker login "${NCR_HOST}" -u "${NCR_USERNAME}" --password-stdin || true

            # 최신 이미지 pull + 재기동 (compose에서 IMAGE 환경변수 사용)
            export IMAGE="${NCR_HOST}/${REPO}:latest"
            docker compose pull app || true
            docker compose up -d --pull always
            docker image prune -f || true
          EOF
        shell: bash
