name: CI/CD -> NCR push & remote deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # 시크릿: 183eb861-kr1-registry.container.nhncloud.com/seagnal-registry
  NCR_REGISTRY: ${{ secrets.NCR_REGISTRY }}
  REPO: piuda-storage                          # ← 이미지 저장소 이름 'piuda-storage'로 통일
  IMAGE: ${{ env.NCR_REGISTRY }}/${{ env.REPO }}
  TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar --no-daemon

      # NCR 로그인 (안전하게 호스트/호스트+레지스트리 모두 로그인)
      - name: Docker login (NCR)
        run: |
          HOST="183eb861-kr1-registry.container.nhncloud.com"
          echo "${{ secrets.NCR_PASSWORD }}" | docker login "$HOST" \
            -u "${{ secrets.NCR_USERNAME }}" --password-stdin
          echo "${{ secrets.NCR_PASSWORD }}" | docker login "${{ env.NCR_REGISTRY }}" \
            -u "${{ secrets.NCR_USERNAME }}" --password-stdin

      - name: Build image
        run: |
          docker build -t "$IMAGE:latest" -t "$IMAGE:$TAG" .

      - name: Push image
        run: |
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y ssh

      - name: Deploy on remote host
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY:  ${{ secrets.SSH_KEY }}
          NCR_REGISTRY: ${{ secrets.NCR_REGISTRY }}
          REPO: piuda-storage                     # ← 여기도 동일하게 'piuda-storage'
          NCR_USERNAME: ${{ secrets.NCR_USERNAME }}
          NCR_PASSWORD: ${{ secrets.NCR_PASSWORD }}
        run: |
          set -e
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ${SSH_USER}@${SSH_HOST} <<'EOF'
            set -e
            cd /opt/app

            HOST="183eb861-kr1-registry.container.nhncloud.com"
            # 로그인(이중)
            echo "${NCR_PASSWORD}" | docker login "$HOST" -u "${NCR_USERNAME}" --password-stdin || true
            echo "${NCR_PASSWORD}" | docker login "${NCR_REGISTRY}" -u "${NCR_USERNAME}" --password-stdin || true

            # 최신 이미지 pull + 재기동
            export IMAGE="${NCR_REGISTRY}/${REPO}:latest"
            docker compose pull app || true
            docker compose up -d --pull always
            docker image prune -f || true
          EOF
        shell: bash
